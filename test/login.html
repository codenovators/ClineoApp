<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical System - Login</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #1a1a1a;
      --primary: #1d72e7;
      --primary-hover: #155bb7;
      --border: #d5dce5;
    }

    [data-theme="dark"] {
      --bg: #0f1218;
      --card: #1a1e25;
      --text: #eaecef;
      --primary: #3c8aff;
      --primary-hover: #2d6dcc;
      --border: #2a2f38;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: var(--card);
      width: 90%;
      max-width: 380px;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      border: 1px solid var(--border);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 0.85rem;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--primary-hover);
    }

    .dark-toggle {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--primary);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="title">Clinical System</div>

    <div class="input-group">
      <label>Username</label>
      <input id="username" type="text" placeholder="Enter username">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password">
    </div>

    <button class="btn" onclick="login()">Continue</button>

    <div class="dark-toggle" onclick="toggleTheme()">
      Toggle Dark Mode
    </div>
  </div>

<script>
  // Login (Prototype)
  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "" || pass === "") {
      alert("Please enter username and password.");
      return;
    }

    // Fake login
    localStorage.setItem("loggedIn", "true");
    window.location.href = "dashboard.html";
  }

  // Dark Mode Toggle
  function toggleTheme() {
    const current = document.body.getAttribute("data-theme");
    const newTheme = current === "dark" ? "light" : "dark";
    document.body.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  }

  // Load theme on refresh
  const savedTheme = localStorage.getItem("theme") || "light";
  document.body.setAttribute("data-theme", savedTheme);
</script>

</body>
</html>
